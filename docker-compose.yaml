version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress
    
   wp:
     depends_on:
      - db
     image: conetix/wordpress-with-wp-cli
     ports:
      - "8000:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wordpress
       WORDPRESS_DB_PASSWORD: wordpress
       WORDPRESS_DB_NAME: wordpress
     volumes: 
      - wp_data:/var/www/html:rw
      - ./:/var/www/html/wp-content/plugins/w4pl-acf:rw
     
   phpunit:
    image: "chriszarate/wordpress-phpunit:6.0.6"
    depends_on: 
      - db
    volumes:
      - .:/app
      - test_data:/tmp

volumes:
    db_data: {}
    wp_data: {}
    test_data: {}